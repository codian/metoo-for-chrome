<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Metoo Button</title>
    <link rel="stylesheet" href="stylesheets/popup.css" type="text/css" />
    <script src="javascripts/jquery-1.7.2.min.js" type="application/javascript"></script>
    <script src="javascripts/metoo_plugin.js" type="application/javascript"></script>
    <script src="javascripts/popup.js" type="application/javascript"></script>
    <script type="application/javascript">
      document.addEventListener("DOMContentLoaded", Metoo.Popup.init, false);
    </script>
  </head>
  <body>
    <div id="content">
      <div id="loading">
        <p>Please wait...&nbsp;<img id="throbber" src="images/gif.gif" /></p>
      </div>
      <div id="message" style="display: none"></div>
    </div>
    <button onclick="Metoo.Popup.close();" >X</button>
  </body>
</html>
